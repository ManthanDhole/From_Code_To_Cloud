<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBooker - Flight Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #0a0a0a;
            --secondary-dark: #1a1a1a;
            --accent-gold: #ffd700;
            --text-light: #ffffff;
            --text-gray: #cccccc;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #2a2a2a);
            color: var(--text-light);
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--accent-gold);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .plane-icon {
            font-size: 1.5rem;
            animation: float 3s ease-in-out infinite;
            color: var(--accent-gold);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-menu a:hover, .nav-menu a.active {
            color: var(--accent-gold);
        }

        .main-content {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 0 2rem;
        }

        .floating-planes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .plane {
            position: absolute;
            font-size: 2rem;
            color: var(--accent-gold);
            opacity: 0.3;
            animation: fly 15s linear infinite;
        }

        .plane-1 { top: 20%; animation-delay: 0s; }
        .plane-2 { top: 50%; animation-delay: 5s; }
        .plane-3 { top: 80%; animation-delay: 10s; }

        .hero-content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 2;
        }

        .hero-title {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .title-line {
            display: block;
        }

        .gold {
            background: linear-gradient(135deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-gray);
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
        }

        .futuristic-btn {
            background: linear-gradient(135deg, #ffd700, #ffed4e, #ffd700);
            border: none;
            padding: 12px 24px;
            color: var(--primary-dark);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .futuristic-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .secondary {
            background: transparent !important;
            border: 2px solid var(--accent-gold) !important;
            color: var(--accent-gold) !important;
        }

        .secondary:hover {
            background: var(--accent-gold) !important;
            color: var(--primary-dark) !important;
        }

        .booking-section {
            padding: 5rem 2rem;
            background: rgba(26, 26, 26, 0.5);
            display: none;
        }

        .booking-section.active {
            display: block;
        }

        .glass-card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .booking-form {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-gray);
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fly {
            0% { left: -100px; transform: rotate(0deg); }
            100% { left: calc(100% + 100px); transform: rotate(360deg); }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
            50% { text-shadow: 0 0 40px rgba(255, 215, 0, 0.6); }
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .form-row { grid-template-columns: 1fr; }
            .hero-actions { flex-direction: column; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-text">SkyBooker</span>
                <div class="plane-icon">✈</div>
            </div>
            <ul class="nav-menu">
                <li><a href="#" onclick="showSection('home')" class="active">Home</a></li>
                <li><a href="#" onclick="showSection('booking')">Book Flight</a></li>
                <li><a href="#" onclick="showSection('flights')">Flights</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div id="home" class="hero-section">
            <div class="floating-planes">
                <div class="plane plane-1">✈</div>
                <div class="plane plane-2">✈</div>
                <div class="plane plane-3">✈</div>
            </div>
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="title-line">Discover the</span>
                    <span class="title-line gold">Future of Flight</span>
                </h1>
                <p class="hero-subtitle">Book domestic and international flights across India with our futuristic booking platform</p>
                <div class="hero-actions">
                    <button class="futuristic-btn primary" onclick="showSection('booking')">Book Now</button>
                    <button class="futuristic-btn secondary" onclick="showSection('flights')">View Flights</button>
                </div>
            </div>
        </div>

        <div id="booking" class="booking-section">
            <div class="booking-form glass-card">
                <h2 class="section-title">Book Your Flight</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-input" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-input" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>From</label>
                            <select class="form-input">
                                <option>Delhi (DEL)</option>
                                <option>Mumbai (BOM)</option>
                                <option>Bangalore (BLR)</option>
                                <option>Chennai (MAA)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>To</label>
                            <select class="form-input">
                                <option>London (LHR)</option>
                                <option>Dubai (DXB)</option>
                                <option>Singapore (SIN)</option>
                                <option>New York (JFK)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Departure Date</label>
                            <input type="date" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Passengers</label>
                            <select class="form-input">
                                <option>1 Passenger</option>
                                <option>2 Passengers</option>
                                <option>3 Passengers</option>
                            </select>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 2rem;">
                        <button type="submit" class="futuristic-btn">Search Flights</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="flights" class="booking-section">
            <div class="glass-card">
                <h2 class="section-title">Available Flights</h2>
                <div style="text-align: center; padding: 2rem;">
                    <p>Flight listings will be displayed here...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.hero-section, .booking-section').forEach(section => {
                section.style.display = 'none';
                section.classList.remove('active');
            });
            
            // Remove active class from nav links
            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.classList.remove('active');
            });
            
            // Show selected section
            if (sectionId === 'home') {
                document.getElementById('home').style.display = 'flex';
            } else {
                document.getElementById(sectionId).classList.add('active');
            }
            
            // Add active class to clicked nav link
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
